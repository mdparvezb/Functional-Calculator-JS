<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="input-box">
        <input class="input-pre" >
        <input class="input-nex" >
    </div>

    <div class="buttons">
        <div class="row">
        <button class="clear btn">C</button>
        <button class="delete btn">DEL</button>
        <button class="operator btn">%</button>
        <button class="operator btn">/</button>
    </div>
    <div class="row">
        <button class="numbers btn">7</button>
        <button class="numbers btn">8</button>
        <button class="numbers btn">9</button>
        <button class="operator btn">*</button>
    </div>
    <div class="row">
        <button class="numbers btn">4</button>
        <button class="numbers btn">5</button>
        <button class="numbers btn">6</button>
        <button class="operator btn">-</button>
    </div>
    <div class="row">
        <button class="numbers btn">1</button>
        <button class="numbers btn">2</button>
        <button class="numbers btn">3</button>
        <button class="operator btn">+</button>
    </div>
    <div class="row">
        <button class="numbers btn">0</button>
        <button class="numbers btn">.</button>
        <button class="equal">=</button>
    </div>

    </div>


    </div>  
    <script src="./app.js"></script>
</body>
</html>
